<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Banners</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 40px;
    }

    .banner {
      width: 80%;
      height: 200px;
      margin: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .banner:hover {
      transform: scale(1.03);
    }

    .organic {
      background-image: url('https://images.unsplash.com/photo-1615485291588-412e8e2d4f6a'); /* Organic background */
    }

    .daily {
      background-image: url('https://images.unsplash.com/photo-1618354691233-53b9c46963f4'); /* Daily use background */
    }
  </style>
</head>
<body>

  <div class="banner organic" onclick="goToShopping()">Organic Products</div>
  <div class="banner daily" onclick="goToShopping()">Daily Use Products</div>

  <script>
    function goToShopping() {
      window.location.href = "shopping.html";
    }
  </script>

</body>
</html>
